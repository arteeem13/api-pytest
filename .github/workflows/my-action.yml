name: My-Github-Action-Telegram-Notification

on:
  push:
    branches: 
      - master
jobs:
  starting-job:
  
    runs-on: ubuntu-latest
    
    steps:
    - name: Print MESSAGE STARTING JOB
      run: echo "Произведен PUSH в MASTER"
      
  sending-notification-job:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Test with pytest and generate results
        run: pytest -s -v --alluredir=allure-results
        
      - name: Install allure-pytest
        run: pip3 install allure-pytest && pip3 install allure-python-commons
        
      - name: Generate allure reports
        run: allure generate --clean allure-results -o allure-report
        
      - name: Sending PUSH in Telegram
        run: java -DconfigFile=telegram_config.json -jar allure-notifications-4.2.1.jar
